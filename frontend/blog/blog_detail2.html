<script>

    function renderArticle(data, loggedInUser) {

        if (image_urls && image_urls.length > 0) {

    function initSlider() {
        const slider = document.querySelector('.slider-wrapper');
        const dots = document.querySelectorAll('.dot');
        if (!slider || dots.length === 0) return;

        // ë§ˆìš°ìŠ¤ ë“œë˜ê·¸ ìŠ¤í¬ë¡¤ ê¸°ëŠ¥
        let isDown = false, startX, scrollLeft;
        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => { isDown = false; slider.classList.remove('active'); });
        slider.addEventListener('mouseup', () => { isDown = false; slider.classList.remove('active'); });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // ê°ë„ ì¡°ì ˆ
            slider.scrollLeft = scrollLeft - walk;
        });

        // ì (dot) í´ë¦­ ì‹œ ì´ë™ ê¸°ëŠ¥
        dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                const slideIndex = parseInt(e.target.dataset.slideIndex);
                slider.scrollTo({ left: slideIndex * slider.offsetWidth });
            });
        });

        // ìŠ¤í¬ë¡¤ ì‹œ í˜„ì¬ ìŠ¬ë¼ì´ë“œì— í•´ë‹¹í•˜ëŠ” ì (dot) í™œì„±í™”
        slider.addEventListener('scroll', () => {
            const currentSlide = Math.round(slider.scrollLeft / slider.offsetWidth);
            dots.forEach((dot, index) => dot.classList.toggle('active', index === currentSlide));
        });
        
        // ìµœì´ˆ ë¡œë“œ ì‹œ ì²«ë²ˆì§¸ ì  í™œì„±í™”
        if(dots[0]) dots[0].classList.add('active');
    }

    function renderAboutMe(user) {

    document.addEventListener('DOMContentLoaded', async () => {
